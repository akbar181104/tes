<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="konfirmasi.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        .order-details {
            text-align: left;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        h2 {
            color: #28a745;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Pembayaran Berhasil âœ…</h2>
        <p>Terima kasih atas pembelian Anda.</p>

        <div class="order-details">
            <h3>Detail Pembelian:</h3>
            <p><strong>User ID:</strong> <span id="user-id">-</span></p>
            <p><strong>Zone ID:</strong> <span id="zone-id">-</span></p>
            <p><strong>Paket:</strong> <span id="package">-</span></p>
            <p><strong>Total Harga:</strong> <span id="total-price">Rp. -</span></p>
        </div>

        <button id="confirm-payment">Konfirmasi</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param) || "-"; // Default ke "-"
            }

            // Set data dari URL ke elemen HTML
            document.getElementById("user-id").textContent = getQueryParam("user");
            document.getElementById("zone-id").textContent = getQueryParam("zone");
            document.getElementById("package").textContent = getQueryParam("uc");
            document.getElementById("total-price").textContent = "Rp. " + getQueryParam("price");
        });

        document.getElementById("confirm-payment").addEventListener("click", () => {
            // Kirim pesan ke halaman utama (checkout)
            if (window.opener) {
                window.opener.postMessage("close-popup", "*");
            }
            window.close(); // Tutup tab konfirmasi
        });
    </script>
</body>
</html>
